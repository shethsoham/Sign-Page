<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page">
    <h1>Sign Up</h1>
    <form>
      <div class="two_rows">
        <input type="text" id="fname" placeholder="First Name" required>
        <input type="text" id="lname" placeholder="Last Name" required>
      </div>

      <div class="one_row">
        <input type="number" id="number" placeholder="Mobile No." required>
      </div>

      <div class="one_row">
        <input type="email" id="email" placeholder="Email Address" required>
      </div>

      <div class="two_rows">
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm_password" placeholder="Confirm Password" required>
      </div>

      <div class="two_rows">
        <div class="agree-checkbox">
          <input type="checkbox" id="agree" required>
          <label for="agree">I Agree</label>
        </div>

        <p class="paragraph_agree">
          By clicking <span class="register_checkbox">Register</span>, you agree to the
          <span class="terms_conditions">Terms and Conditions</span> set out by this site,
          including our Cookie Use.
        </p>
      </div>

      <div class="two_buttons">
        <button type="submit" class="register">Register</button>
        <button type="button" class="Sign-up">Sign In</button>
      </div>
    </form>
  </div>
</body>

</html>
